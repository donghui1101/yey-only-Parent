<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="time/mobiscroll.css" />
		<link rel="stylesheet" href="time/mobiscroll_002.css" />
		<link rel="stylesheet" href="time/mobiscroll_003.css" />
		<style>
			*{
				touch-action: pan-y;
			}
		</style>
	</head>
	<body>
		<div class="publicTime">
			<div class="publicTimeStyle">
				<h3>时间：</h3>
				<div class="publicchooseTime">
					<div class="pulicChooseTimeStyle">
						<div class="demos">
							<input value="" class="" readonly="readonly" name="teacherTeachingTimeStart" id="teacherTeachingTimeStart" type="text">
						</div>
					</div>
					~
					<div class="pulicChooseTimeStyle">
						<div class="demos">
							<input value="" class="" readonly="readonly" name="teacherTeachingTimeEnd" id="teacherTeachingTimeEnd" type="text">
						</div>
					</div>
				</div>					
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="time/mobiscroll_002.js"></script>
		<script src="time/mobiscroll_004.js"></script>
		<script src="time/mobiscroll.js"></script>
		<script src="time/mobiscroll_003.js"></script>
		<script src="time/mobiscroll_005.js"></script>
		<script type="text/javascript"> 
    	$(function () {
				var currYear = (new Date()).getFullYear();	
				var opt={};
				opt.date = {preset : 'date'};
				opt.datetime = {preset : 'datetime'};
				opt.time = {preset : 'time'};
				opt.default = {
					theme: 'android-ics light', //皮肤样式
		      display: 'modal', //显示方式 
	        mode: 'scroller', //日期选择模式
					dateFormat: 'yyyy-mm-dd',
					lang: 'zh',
					showNow: true,
					nowText: "今天",
	        startYear: currYear - 50, //开始年份
	        endYear: currYear + 50 //结束年份
				};
		  	$("#teacherTeachingTimeStart").mobiscroll($.extend(opt['date'], opt['default']));
		  	$("#teacherTeachingTimeEnd").mobiscroll($.extend(opt['date'], opt['default']));	  	
	    });
    </script>
	</body>
</html>
